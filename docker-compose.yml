services:
  db:
    container_name: "postgres_db"
    image: postgres
    restart: always
    environment:
      - POSTGRES_NAME=${USER_NAME_DB}
      - POSTGRES_PASSWORD=${USER_PASS_DB}
      - POSTGRES_DB=${DB_NAME}
      - PGDATA=./data/db
    ports:
      - "5432:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data
    networks:
      - backend

  fastapi:
    container_name: "fastapi_tweeter_clone"
    build:
      dockerfile: src/Dockerfile
    #    expose:
    #      - 8000
    command: uvicorn src.loader:app --reload --host 0.0.0.0
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - .:/code
      - ./web/static/images:/usr/share/nginx/html/static/images
    networks:
      - backend

  nginx:
    image: nginx
    container_name: nginx
    depends_on:
      - fastapi
    volumes:
      - ./web/nginx.conf:/etc/nginx/nginx.conf
      - ./web/static:/code/web/static
    networks:
      - backend
    ports:
      - "8080:80"
    links:
      - fastapi


networks:
  backend:
    driver: bridge

volumes:
  db:
    driver: local