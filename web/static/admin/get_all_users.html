<!DOCTYPE html>
<html>
<head>
    <title>
        Users
    </title>
    <link rel="stylesheet" type="text/css" href="../css/table.css">
    <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
</head>
<body>

<h1>Total users - {{ count_users }}:</h1>

{% if users %}
<table class="customTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>ApiKey</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>
            {{ user.id }}
        </td>
        <td>
            {{ user.name }}
        </td>
        <td>
            {{ user.api_key }}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<h2> Sorry, no users in DB.</h2>
{% endif %}
<br>
<a href="/admin/">Вернуться к форме создания пользователя</a>
</body>
</html>
